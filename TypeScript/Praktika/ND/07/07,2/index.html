<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Registracijos Forma</title>
</head>
<body>
<header></header>
<main class="background">
    <section class="rForm">
        <h1>Contact Us!</h1>
        <form>
            <div>
                <label for="Name">Name:</label><br>
                <input type="text" name="Name" id="Name" placeholder="Petras" min="3" max="10" required>
            </div><br>
            <div>
                <label for="el_pastas">Email:</label><br>
                <input type="email" name="el_pastas" id="el_pastas" placeholder="petras@gmail.com" required>
            </div><br>
            <div>
                <label for="referance">Reference number:</label><br>
                <input type="number" name="referance" id="referance"placeholder="12233">
            </div>
            <div>
                <label for="aprasymas"></label><br>
                <textarea name="aprasymas" id="aprasymas" cols="1" rows="2" placeholder="Your message goes here..."></textarea>
            </div>
            <div>
                <input type="submit" id="" value="Send!">
            </div>
        </form>
    </section>
</main>
</body>
</html>
